<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>

  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      font-family: sans-serif;
    }

    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }

    /*El layout va a estar en el body entonces el contenedor grid va a ser el body
      Es mobile-first asi que primero no se parece tanto a la imagen porque la imagen es la version escritorio
        mobil: 6c x 5f (Son 3 columnas pero en una fila pone 3 y abajo 2 entonces para poder dividirlas mejor uso 6, en una hago 3 columnas de 2 y en la otra 2 columnas de 3)
        desktop: 5c x 5f (5 columnas porque el upper center content va a ocupar 2)
      */
    body {
      /*Para que ocupe toda la pantalla*/
      min-height: 100vh;
      margin: 0;

      display: grid;
      grid-template-columns: repeat(6, 1fr);
      /*Para que dependa del tamaÃ±o del contenido pongo auto*/
      grid-template-rows: repeat(5, auto);
    }

    /*Hijos directos del body*/
    body>* {
      background-color: #666;
      border: medium solid #222;
    }

    h2 {
      text-align: center;
    }

    .header {
      grid-column: span 6;
      grid-row: span 1;
    }

    .nav {
      grid-column: span 6;
      grid-row: span 1;
    }

    .uc-left {
      grid-column: span 2;
      grid-row: span 1;
    }

    .uc-center {
      grid-column: span 2;
      grid-row: span 1;
    }

    .uc-right {
      grid-column: span 2;
      grid-row: span 1;
    }

    .middle {
      grid-column: span 3;
      grid-row: span 1;
    }

    .lower {
      grid-column: span 3;
      grid-row: span 1;
    }

    .footer {
      grid-column: span 6;
      grid-row: span 1;
    }

    /*Ahora la version escritorio*/
    @media screen and (min-width: 1024px) {
      body {
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, auto);
      }

      .header {
        grid-column: span 5;
        grid-row: span 1;
      }

      .nav {
        grid-column: 1 / 2;
        grid-row: 2 / 5;
      }

      .uc-left {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }

      .uc-center {
        grid-column: 3 / 5;
        grid-row: 2 / 3;
      }

      .uc-right {
        grid-column: 5 / 6;
        grid-row: 2 / 3;
      }

      .middle {
        grid-column: 2 / 6;
        grid-row: 3 / 4;
      }

      .lower {
        grid-column: 2 / 6;
        grid-row: 4 / 5;
      }

      .footer {
        grid-column: 1 / 6;
        grid-row: 5 / 6;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h2>Header</h2>
  </header>

  <nav class="nav">
    <h2>Nav</h2>
  </nav>

  <article class="uc-left">
    <h2>Upper Content Left</h2>
  </article>

  <article class="uc-center">
    <h2>Upper Content Center</h2>
  </article>

  <article class="uc-right">
    <h2>Upper Content Right</h2>
  </article>

  <article class="middle">
    <h2>Middle Content</h2>
  </article>

  <article class="lower">
    <h2>Lower Content</h2>
  </article>

  <footer class="footer">
    <h2>Footer</h2>
  </footer>
</body>

</html>
